<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>

    <meta name="description" content="{{ site.description | default: site.title }}">
    <link rel="icon" href="{{ '/assets/favicon.png' | relative_url }}">
    <meta name="theme-color" content="#555555">

    <!-- Custom site stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- MathJax global config -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      };
    </script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
  </head>

  <body>
    <header>
      <h1>
        <a href="{{ '/' | relative_url }}">
          {{ site.title }}
        </a>
      </h1>
      <p>{{ site.description }}</p>
    </header>

    <nav>
      <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
      <a href="{{ '/my-work/' | relative_url }}" {% if page.url contains '/my-work' %}class="active"{% endif %}>My Work</a>
      <a href="{{ '/journals/' | relative_url }}" {% if page.url contains '/journal' %}class="active"{% endif %}>Journal</a>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      Â© {{ site.time | date: '%Y' }} {{ site.title }}
    </footer>
  </body>
</html>
