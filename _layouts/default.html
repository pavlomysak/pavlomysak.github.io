<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- Site description -->
    <meta name="description" content="{{ site.description | default: site.title }}">

    <!-- Favicon and theme color -->
    <link rel="icon" href="{{ '/assets/favicon.png' | relative_url }}">
    <meta name="theme-color" content="#555555">

    <!-- Site CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <!-- MathJax global config -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      };
    </script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <style>
      /* ------------------------------
         Base layout
      ------------------------------ */
      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 2em 1em 4em; /* top, sides, bottom */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.7;
        color: #222;
        background-color: #f5f5f5;
      }

      /* ------------------------------
         Header
      ------------------------------ */
      header {
        text-align: center;
        margin-bottom: 2em;
        padding-bottom: 1em;
        border-bottom: 1px solid #dcdcdc;
        background-color: #f5f5f5;
      }

      header h1 {
        margin-bottom: 0.3em;
        font-size: 1.8em;
      }

      header a {
        text-decoration: none;
        color: #111;
      }

      header p {
        margin-top: 0;
        color: #555;
      }

      /* ------------------------------
         Navigation
      ------------------------------ */
      nav {
        text-align: center;
        margin-bottom: 2em;
      }

      nav a {
        position: relative;
        margin: 0 12px;
        text-decoration: none;
        color: #0366d6;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      nav a:hover {
        color: #024ea2;
      }

      nav a::after {
        content: '';
        position: absolute;
        width: 0%;
        height: 2px;
        bottom: -3px;
        left: 0;
        background-color: #0366d6;
        transition: width 0.3s;
      }

      nav a:hover::after {
        width: 100%;
      }

      /* ------------------------------
         Main content
      ------------------------------ */
      main {
        background: #fff;
        border-radius: 12px;
        padding: 2em;
        box-shadow: 0 3px 12px rgba(0,0,0,0.05);
        animation: fadeIn 0.6s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* ------------------------------
         Footer
      ------------------------------ */
      footer {
        text-align: center;
        margin-top: 3em;
        padding-top: 1em;
        color: #777;
        font-size: 0.9em;
        border-top: 1px solid #dcdcdc;
        background-color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>
        <a href="{{ '/' | relative_url }}">
          {{ site.title }}
        </a>
      </h1>
      <p>{{ site.description }}</p>
    </header>

    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/journals' | relative_url }}">Journals</a>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      Â© {{ site.time | date: '%Y' }} {{ site.title }}
    </footer>
  </body>
</html>
